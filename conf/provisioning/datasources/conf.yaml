# # config file version
apiVersion: 1

datasources:
  - name: PostgreSQL
    type: postgres
    url: 10.101.0.10
    database: zabbix
    user: zabbix
    secureJsonData:
      password: 'Password!'
    jsonData:
      sslmode: 'disable'
      postgresVersion: 12
      timescaledb: true

  - name: SOC DB
    type: postgres
    url: 10.101.0.10:5432
    database: soc
    user: soc_user
    secureJsonData:
      password: 'Password!'
    jsonData:
      sslmode: 'disable'
      postgresVersion: 12
      timescaledb: true


